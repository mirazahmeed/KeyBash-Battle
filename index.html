<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyBash Battle</title>
    <!-- daisyUI & Tailwindcss -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section id="home" class=" min-h-screen text-white flex flex-col justify-center items-center ">
            <div class="flex flex-col items-center gap-8">
                <h1 class="text-9xl font-anton">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white text-black">Play Now</button>
            </div>
        </section>
        <section id="play-ground" class=" hidden">
            <div class="flex flex-col justify-center items-center gap-10 pt-20">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#ffffffb3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-6 py-2 rounded-b-xl">Don't watch keyboard while playing...
                        </p>

                    </div>

                    <div class="flex justify-center items-center h-full">
                        <p id="showing-alphabet" class="text-black text-9xl font-semibold uppercase"></p>
                    </div>
                </div>
                <!-- keyboard -->
                <!-- keyboard start-->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyboard end-->
                <!-- life score -->
                <div class="flex justify-between w-1/2">
                    <button class="btn bg-[#894189] rounded-[30px] text-white border-none">
                        Life
                        <img class="" src="/images/life.svg" alt="" srcset="">
                        <span id="current-life">3</span>
                    </button>
                    <button class="btn bg-[#360490] rounded-[30px] text-white border-none">
                        Score
                        <img class="" src="/images/score.svg" alt="" srcset="">
                        <span id="score">0</span>
                    </button>

                </div>
            </div>
        </section>
        <section id="play-again" class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-8 bg-[#ffffff33] p-8 rounded-xl">
                <h1 class="text-8xl">
                    <span">Score:</span>
                    <span id="last-score"></span>
                </h1>
                <button onclick="play()" class="btn">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>


    <!-- script links -->
    <script src="scripts/utility.js"></script>
    <script src="scripts/keybash.js"></script>
</body>

</html>
